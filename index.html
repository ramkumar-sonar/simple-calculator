<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div>

    <input type="text" placeholder="0" id="myinput">
    
    <div class="upper" >
        <button class="clicks">Del</button>
        <button class="clicks">AC</button>
    </div>
    <div>
        <button class="click">7</button>
        <button class="click">8</button>
        <button class="click">9</button>
        <button class="click">-</button>
    </div>
    <div>
        <button class="click">4</button>
        <button class="click">5</button>
        <button class="click">6</button>
        <button class="click">+</button>
    </div>
    <div>
        <button class="click">1</button>
        <button class="click">2</button>
        <button class="click">3</button>
        <button class="click">*</button>
    </div>
    <div>
        <button class="click">00</button>
        <button class="click">0</button>
        <button class="click">.</button>
        <button class="click">=</button>
    </div>
    
</div>
</body>
</html>
