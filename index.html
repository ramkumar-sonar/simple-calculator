<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div>

    <input type="text" placeholder="0" id="myinput">
    <span id="result"></span>
    
    <div class="upper" >
        <button class="clicks">Del</button>
        <button class="clicks">AC</button>
    </div>
    <div>
        <button class="click numbers">7</button>
        <button class="click numbers">8</button>
        <button class="click numbers">9</button>
        <button class="click">-</button>
    </div>
    <div>
        <button class="click numbers">4</button>
        <button class="click numbers">5</button>
        <button class="click numbers">6</button>
        <button class="click ">+</button>
    </div>
    <div>
        <button class="click numbers">1</button>
        <button class="click numbers">2</button>
        <button class="click numbers">3</button>
        <button class="click">*</button>
    </div>
    <div>
        <button class="click numbers" >00</button>
        <button class="click numbers">0</button>
        <button class="click">.</button>
        <button class="click">=</button>
    </div>
    
</div>
</body>

<script src="./jquery.js"></script>
<script src="./script.js"></script>
</html>
